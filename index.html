<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="leftColumn">
        <section class="split-container">
            <h2 id="splits">Splits</h2>
            <ol id="split"></ol>
        </section>
    </div>

    <div class="rightColumn">
        <div class="leash leash-top"></div>

        <section id="clock">
            <div class="sphere">
                <div class="mili-time">
                    <span id="milDec">0</span>
                    <span id="milUni">0</span>
                </div>
                <div class="time">
                    <span id="minDec" class="number">0</span>
                    <span id="minUni" class="number">0</span>
                    <span>:</span>
                    <span id="secDec" class="number">0</span>
                    <span id="secUni" class="number">0</span>
                    <div id="milliseconds">
                </div>
                </div>
                <div class="buttons">
                    <button id="btnLeft" class="btn start">START</button>
                    <button id="btnRight" class="btn reset">RESET</button>
                </div>
            </div>
        </section>

        <div class="leash leash-bottom">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>

    </div>



    <script src="index.js"></script>
    <script src="chorno.js"></script>
</body>

</html>
